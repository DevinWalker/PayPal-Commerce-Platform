<div class="ui segment" style="min-height: 300px">
    <div id="cartDetails">
        <h2>Your Cart:</h2>
        <table class="ui celled striped table">
            <thead>
                <tr>
                    <th>
                        <em>Item Name</em>
                    </th>
                    <th>
                        <em>Unit Price</em>
                    </th>
                    <th>
                        <em>Quantity</em>
                    </th>
                    <th>
                        <em>Unit Total</em>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <i class="image outline icon"></i> Item 1
                    </td>
                    <td>$10.00</td>
                    <td>5</td>
                    <td>$50.00</td>
                </tr>
                <tr>
                    <td>
                        <i class="image outline icon"></i> Item 2
                    </td>
                    <td>$10.00</td>
                    <td>5</td>
                    <td>$50.00</td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td>Subtotal</td>
                    <td><strong>$100.00</strong></td>
                </tr>
            </tbody>
        </table>
        <div class="ui grid">
            <div class="eight wide column"></div>
            <div class="eight wide column">
                <!-- PayPal Buttons-->
                <!-- https://developer.paypal.com/docs/checkout/ -->
                <paypal-buttons props="options"></paypal-buttons>
                <div class="ui horizontal divider">
                    Or
                </div>
                <div id="credit-card-form" class="ui segment">
                    <!--Credit Card Form-->
                    <!-- https://developer.paypal.com/docs/limited-release/custom-card-fields/integrate/ -->
                    <form class="ui form">
                        <h4 class="ui dividing header">Credit Card</h4>
                        <div class="vx_form-group">
                            <label for='card-number'>Card Number</label>
                            <div id='card-number' class="form-control vx_form-control"></div>
                        </div>
                        <div class="vx_form-group">
                            <label for='expiration-date'>Expiration Date</label>
                            <div id='expiration-date' class="form-control vx_form-control"></div>
                        </div>
                        <div class="vx_form-group">
                            <label for='cvv'>CVV</label>
                            <div id='cvv' class="form-control vx_form-control"></div>
                        </div>
                        <h4 class="ui dividing header">Billing Information</h4>
                        <div class="vx_form-group">
                          <label for='card-holder-name'>Name on Card</label>
                          <input type='text' class="form-control vx_form-control" id='card-holder-name' name='card-holder-name' autocomplete='off' placeholder='card holder name'/>
                        </div>
                        <div class="vx_form-group">
                            <label for='card-billing-address-street'>Billing Address</label>
                            <input type='text' class="form-control vx_form-control" id='card-billing-address-street' name='card-billing-address-street' autocomplete='off' placeholder='street address'/>
                        </div>
                        <div class="vx_form-group">
                            <label for='card-billing-address-unit'>&nbsp;</label>
                            <input type='text' class="form-control vx_form-control" id='card-billing-address-unit' name='card-billing-address-unit' autocomplete='off' placeholder='unit'/>
                        </div>
                        <div class="vx_form-group">
                            <input type='text' class="form-control vx_form-control" id='card-billing-address-city' name='card-billing-address-city' autocomplete='off' placeholder='city'/>
                        </div>
                        <div class="vx_form-group">
                            <input type='text' class="form-control vx_form-control" id='card-billing-address-state' name='card-billing-address-state' autocomplete='off' placeholder='state'/>
                        </div>
                        <div class="vx_form-group">
                            <input type='text' class="form-control vx_form-control" id='card-billing-address-zip' name='card-billing-address-zip' autocomplete='off' placeholder='zip / postal code'/>
                        </div>
                        <div class="vx_form-group">
                            <input type='text' class="form-control vx_form-control" id='card-billing-address-country' name='card-billing-address-country' autocomplete='off' placeholder='country code' />
                        </div>
                        <br><br>
                        <button class="ui primary button" value="submit" id="submit">
                            Continue
                        </button>
                        <!-- 3DS dialog -->
                        <div id="payments-sdk__contingency-lightbox"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="cartLoading" style="display: none;">
        <div class="ui active dimmer">
            <div class="ui large text loader">Loading...</div>
        </div>
    </div>
</div>
